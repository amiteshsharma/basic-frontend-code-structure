<!DOCTYPE html">
<html lang="en-US">
<head>
	<link rel="stylesheet" type="text/css" href="../resources/css/base/base_styleguide.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/base/global_common_styles.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/views/login.css"/>
</head>
<body>
	<div id="login-container">
	<h2>Login Sample</h2>
	<form id="login-form">
		<div class="width-full">
			<div class="width-half border ib">
				<span class="left border">Enter Username:&nbsp;</span>
			</div>
			<div class="width-half border ib">
				<input class="right border" type="text" name="username"/>
			</div>
		</div>
		<div class="clear">
			<button id="submit" type="button" value="submit">Submit</button>
		</div>		
	</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../resources/js/utils/ajax.util.js"></script>
	<script src="../resources/js/utils/document.util.js"></script>
	<script src="../resources/js/utils/namespace.util.js"></script>	
	<script src="../resources/js/views/login-page-handler.js"></script>
	<script type="text/javascript">

	//Init Module Handler as soon as Document gets ready 
	$(document).ready(function() {

		var pageHandler = new usermanager.ui.handlers.LoginPageHandler();
		pageHandler.init();
	});

	/* Internal Impl of document.ready
	DocumentReady(function() {
		var pageHandler = new net.testapp.LoginPageHandler();
		pageHandler.init();	
	});
	*/
	</script>	
</body>
</html>
